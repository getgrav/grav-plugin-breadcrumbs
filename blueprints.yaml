name: Breadcrumbs
version: 1.5.1
description: The **Breadcrumbs** plugin provides a simple method to display the depth of your content/navigation structure.
icon: caret-square-o-right
author:
  name: Team Grav
  email: devs@getgrav.org
  url: http://getgrav.org
homepage: https://github.com/getgrav/grav-plugin-breadcrumbs
demo: http://demo.getgrav.org/blog-skeleton
keywords: breadcrumbs, plugin, navigation, depth
bugs: https://github.com/getgrav/grav-plugin-breadcrumbs/issues
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    show_all:
      type: toggle
      label: PLUGIN_BREADCRUMBS.SHOW_WITH_ONE_ITEM
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    built_in_css:
      type: toggle
      label: PLUGIN_BREADCRUMBS.BUILTIN_CSS
      highlight: 1
      default: 1
      help: PLUGIN_BREADCRUMBS.BUILTIN_CSS_HELP
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    include_home:
      type: toggle
      label: PLUGIN_BREADCRUMBS.INCLUDE_HOME
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    include_current:
      type: toggle
      label: PLUGIN_BREADCRUMBS.INCLUDE_CURRENT_PAGE
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
        
    item_limit_type:
      type: select
      size: medium
      label: PLUGIN_BREADCRUMBS.ITEM_LIMIT_TYPE
      default: none
      options:
        none: PLUGIN_BREADCRUMBS.NONE
        to_words: PLUGIN_BREADCRUMBS.TO_WORDS
        to_chars: PLUGIN_BREADCRUMBS.TO_CHARS
      validate:
        type: string

    item_limit_length:
      type: text
      size: x-small
      append: PLUGIN_BREADCRUMBS.WORDS_OR_CHARACTERS
      label: PLUGIN_BREADCRUMBS.ITEM_LIMIT_LENGTH
      validate:
        type: number
        min: 1

    icon_home:
      type: text
      size: medium
      label: PLUGIN_BREADCRUMBS.ICON_HOME
      default: ''

    icon_divider_classes:
      type: text
      size: medium
      label: PLUGIN_BREADCRUMBS.ICON_DIVIDER_CLASSES
      default: 'fa fa-angle-right'

    link_trailing:
      type: toggle
      label: PLUGIN_BREADCRUMBS.LINK_TRAILING
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
